    <div class="container">

        <p id="question" class="lead">Привет! Купи слона!</p>
        <form>

      function kupi() {
        var input = document.getElementById('answer').value;
          if (input == 'ок'){
            alert('Поздравляю с покупкой слона! Продолжаем)');
          } else {
            document.getElementById('question').innerHTML = 'Все говорят "' + input +'", а ты купи слона';
